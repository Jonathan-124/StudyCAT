{% extends 'base.html' %}

{% block title %}{{ curriculum.name }}{% endblock title %}

{% block content %}
<h2>{{ curriculum.name }}</h2>
<br>

{% for unit in curriculum.units.all %}
<div class="card">
  <h5 class="card-header">Progress bar here..</h5>
  <div class="card-body">
    <h5 class="card-title">{{ unit.name }}</h5>
    <p class="card-text">Unit description here...</p>
    <a href="{% url 'units:unit' unit.slug %}" class="btn btn-primary">Go to unit</a>
  </div>
</div>
{% endfor %}

{% endblock content %}
